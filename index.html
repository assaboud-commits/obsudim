<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–§–ö ‚Äî –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Unbounded:wght@700&display=swap" rel="stylesheet">

  <style>
    /* === –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ === */
    :root {
      --accent:#821130;
      --accent-light:#ffbfd0;
      --bg1:#fff7fa;
      --bg2:#ffeaf1;
      --card-bg:rgba(255,255,255,0.65);
      --border:#f4c7d3;
      --text:#201014;
      --muted:#705860;
      --radius:18px;
    }

    /* === –¢–Å–ú–ù–ê–Ø –¢–ï–ú–ê === */
    [data-theme="dark"] {
      --accent:#d23a5b;
      --accent-light:#ffcedd;
      --bg1:#12060a;
      --bg2:#220b14;
      --card-bg:rgba(30,15,20,0.75);
      --border:#3f1a25;
      --text:#f5f5f5;
      --muted:#c4b3b8;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
      background:linear-gradient(180deg,var(--bg1)0%,var(--bg2)100%);
      color:var(--text);
      transition:background .4s ease,color .4s ease;
      line-height:1.4;
    }

    a{color:inherit;text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:16px 16px 72px}

    header.top{
      position:sticky;top:0;
      background:rgba(255,255,255,0.8);
      backdrop-filter:saturate(180%) blur(10px);
      border-bottom:1px solid #ffd7e0;
      z-index:20;
      box-shadow:0 1px 12px rgba(130,17,48,0.08);
      transition:background .4s,border .4s,box-shadow .4s;
    }
    [data-theme="dark"] header.top{
      background:rgba(24,10,15,0.85);
      border-bottom:1px solid rgba(255,255,255,0.15);
      box-shadow:0 0 12px rgba(210,58,91,0.25);
    }

    header .row{
      display:flex;align-items:center;justify-content:space-between;
      padding:10px 16px;
    }

    .logo{width:90px;height:auto;object-fit:contain;filter:drop-shadow(0 0 6px rgba(130,17,48,0.4));transition:transform .25s;}
    .logo:hover{transform:scale(1.06)}

    /* üåó –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
    .theme-toggle{
      border:1px solid var(--border);
      background:var(--card-bg);
      border-radius:999px;
      padding:6px 10px;
      cursor:pointer;
      font-size:14px;
      color:var(--text);
      box-shadow:0 0 6px rgba(0,0,0,0.05);
      transition:background .3s,color .3s,border .3s;
    }
    .theme-toggle:hover{
      background:var(--accent);
      color:#fff;
      border-color:var(--accent);
    }

    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 18px;
      border-radius:999px;
      font-weight:500;
      background:linear-gradient(180deg,#fff,#ffe9f0);
      border:1px solid #ffb7c7;
      box-shadow:inset 0 1px 2px rgba(255,255,255,0.9),0 0 10px 2px rgba(130,17,48,0.25);
      transition:box-shadow .25s,transform .1s,background .3s;
      margin-top:12px;
    }
    [data-theme="dark"] .btn{
      background:linear-gradient(180deg,#2b1117,#3b1a22);
      border:1px solid var(--accent);
      color:#fff;
      box-shadow:0 0 10px rgba(210,58,91,0.25);
    }
    .btn:hover{box-shadow:0 0 14px 3px var(--accent);transform:translateY(-1px)}

    .card{
      background:var(--card-bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      backdrop-filter:blur(12px) saturate(160%);
      box-shadow:0 4px 30px rgba(130,17,48,0.08);
      transition:background .4s,border .4s,box-shadow .4s;
    }
    [data-theme="dark"] .card{
      box-shadow:0 6px 20px rgba(210,58,91,0.25);
    }

    .grid{display:grid;grid-template-columns:1fr;gap:14px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}

    .title{font-family:'Unbounded',sans-serif;font-weight:700;font-size:18px;color:var(--accent);transition:color .4s;}
    .muted{color:var(--muted);transition:color .4s;}

    .splash{
      position:fixed;inset:0;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      z-index:100;animation:fadeOut 1s ease 2s forwards;
      transition:background .4s;
    }
    .splash h1{
      font-size:22px;text-align:center;
      background:var(--card-bg);
      padding:16px 20px;
      border-radius:16px;
      border:1px solid var(--border);
      box-shadow:0 4px 14px rgba(130,17,48,0.1);
      color:var(--text);
      transition:background .4s,border .4s,color .4s;
    }
    .splash p{
      margin-top:8px;
      font-size:15px;
      font-family:'Unbounded',sans-serif;font-weight:700;
      color:var(--accent);
      text-shadow:0 0 6px rgba(130,17,48,0.3);
    }
    @keyframes fadeOut{to{opacity:0;visibility:hidden}}

    .list{display:grid;grid-template-columns:1fr;gap:10px}
    .event{
      border:1px solid var(--border);
      background:var(--card-bg);
      border-radius:16px;
      padding:14px;
      display:block;
      box-shadow:0 2px 10px rgba(130,17,48,0.05);
      transition:transform .15s, box-shadow .15s, background .4s;
    }
    [data-theme="dark"] .event{
      box-shadow:0 2px 12px rgba(210,58,91,0.25);
    }
    .event:hover{
      transform:translateY(-1px);
      box-shadow:0 4px 18px rgba(210,58,91,0.35);
    }

    .emeta{font-size:14px;color:var(--muted);margin-top:6px}
    .subtag{
      display:inline-block;margin:4px 6px 0 0;padding:4px 10px;
      border-radius:999px;font-size:12px;font-weight:500;
      background:var(--accent);
      color:#fff;text-shadow:0 1px 2px rgba(0,0,0,0.25);
      box-shadow:0 0 4px rgba(130,17,48,0.15);
    }
  </style>
</head>

<body>
  <div id="splash" class="splash">
    <h1 id="greet">–ü—Ä–∏–≤–µ—Ç!<br>–ë—É–¥–µ–º —Ä–∞–¥—ã —Ç–µ–±–µ –ø–æ–º–æ—á—å</h1>
    <p>–ö–æ–º–∞–Ω–¥–∞ –û!–ë–°–£–î–ò–ú</p>
  </div>

  <header class="top">
    <div class="row">
      <a href="https://t.me/obsudiim_fk" target="_blank" rel="noopener">
        <img class="logo" src="./brand.png" alt="Brand"/>
      </a>
      <button id="themeToggle" class="theme-toggle">üåô</button>
      <button id="backBtn" class="btn" style="display:none">‚Üê <span id="t_back">–ù–∞–∑–∞–¥</span></button>
    </div>
  </header>

  <div class="container">
    <div id="app" class="view"></div>
  </div>

  <script src="./app.js"></script>
  <script>
  // üåó –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã
  const toggle=document.getElementById('themeToggle');
  const saved=localStorage.getItem('theme')||'light';
  document.documentElement.setAttribute('data-theme',saved);
  toggle.textContent=saved==='dark'?'‚òÄÔ∏è':'üåô';
  toggle.addEventListener('click',()=>{
    const current=document.documentElement.getAttribute('data-theme');
    const next=current==='dark'?'light':'dark';
    document.documentElement.setAttribute('data-theme',next);
    toggle.textContent=next==='dark'?'‚òÄÔ∏è':'üåô';
    localStorage.setItem('theme',next);
  });
  </script>
</body>
</html>
