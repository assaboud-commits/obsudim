  <style>
    :root{
      --bg:#ffffff;
      --bg-grad: linear-gradient(135deg, #821130 0%, #f9c2d8 100%);
      --bg-overlay:
        radial-gradient(1200px 600px at 80% -20%, rgba(255,255,255,.18) 0%, rgba(255,255,255,0) 60%),

      --card:#ffffffF2;
      --text:#111318;
      --muted:#6b7280;
      --accent:#821130;
      --border:#e7e9ef;
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Noto Sans', sans-serif;
      background: var(--bg-grad), var(--bg); position:relative; overflow-x:hidden;
    }
    body::before{content:""; position:fixed; inset:0; pointer-events:none; background: var(--bg-overlay); mix-blend-mode: screen; z-index:0}
    a{color:inherit; text-decoration:none}
    .container{max-width:980px; margin:0 auto; padding:16px 16px 72px; position:relative; z-index:1; opacity:0; transform:translateY(18px); transition:opacity .45s ease, transform .45s ease}
    body.reveal .container{opacity:1; transform:translateY(0)}

    /* Header */
    header.top{
      position:sticky; top:0; z-index:20;
      background: linear-gradient(180deg, rgba(255,255,255,.85), rgba(255,255,255,.65));
      backdrop-filter: blur(10px) saturate(140%);
      border-bottom:1px solid rgba(255,255,255,.6);
    }
    .row{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 16px}
    .logo{width:60px; height:auto; transition:all .6s ease}

    .right{display:flex; align-items:center; gap:12px}
    .lang{display:inline-flex; gap:6px; border:1px solid rgba(0,0,0,.06); border-radius:999px; padding:6px 8px; background:#fff}
    .lang button{border:0; background:transparent; padding:4px 8px; border-radius:999px; cursor:pointer}
    .lang button.active{background:linear-gradient(180deg, #fff, #ffe9ee); border:1px solid #82113055; box-shadow: 0 2px 8px rgba(130,17,48,.18)}
    .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 12px; border:1px solid #82113040; border-radius:999px; background: linear-gradient(180deg, #fff 0%, #f7f2f4 60%, #f3e9ec 100%); transition:.12s ease; box-shadow:0 3px 10px rgba(130,17,48,.25)}
    .btn:hover{transform:translateY(-1px)}

    /* Splash */
    .splash{
      position:fixed; inset:0; display:flex; flex-direction:column;
      align-items:center; justify-content:center; z-index:100;
      background:var(--bg-grad); animation: fadeOut 1s ease 2s forwards;
    }
    .splash-logo{
      width:90px; height:auto; margin-bottom:12px;
      filter:drop-shadow(0 0 6px rgba(255,255,255,.6));
      animation:neonPulse 1s ease-in-out infinite alternate;
    }
    .splash h1{
      font-size:22px; padding:16px 20px; border-radius:14px; border:1px solid var(--border);
      background:#fff; box-shadow:0 8px 20px rgba(0,0,0,.06); animation: popIn .5s ease-out both;
    }
    @keyframes fadeOut{to{opacity:0;visibility:hidden}}
    @keyframes popIn{from{opacity:0; transform:scale(.9)} to{opacity:1; transform:scale(1)}}
    @keyframes neonPulse{
      from{filter:drop-shadow(0 0 4px #fff) drop-shadow(0 0 10px #ffbfd0)}
      to{filter:drop-shadow(0 0 8px #fff) drop-shadow(0 0 20px #ff99b8)}
    }

    /* Hero */
    .hero{position:relative; height:160px; margin:12px 0 18px; border-radius:20px; overflow:hidden}
    .hero::before{content:""; position:absolute; inset:0; background:linear-gradient(135deg,#821130,#f9c2d8)}
    .hero-title{position:absolute; left:18px; bottom:16px; color:#fff; font:700 28px Jost,sans-serif; text-shadow:0 4px 18px rgba(0,0,0,.25)}

    /* Cards / events */
    .card{border:1px solid rgba(255,255,255,.5); background: var(--card); backdrop-filter: blur(8px) saturate(120%); border-radius: var(--radius); padding:18px; box-shadow: 0 10px 30px rgba(130,17,48,.10), 0 2px 8px rgba(0,0,0,.05)}
    .list{display:grid; grid-template-columns:1fr; gap:10px}
    .event{border:1px solid var(--border); background:#fff; border-radius:14px; padding:14px; transition: transform .12s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease}
    .event:hover{transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,.07)}
    .title{font-weight:700; font-size:18px; font-family:Jost, Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Noto Sans', sans-serif; letter-spacing:.2px}
    .emeta{font-size:14px; color:var(--muted); margin-top:6px}
    .subtags{margin-top:8px}
    .subtag{
      display:inline-block; margin:4px 6px 0 0; padding:4px 10px; border-radius:999px;
      color:#fff; font-size:12px; font-weight:600;
      background:rgba(130,17,48,.65); border:1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(6px) saturate(120%); text-shadow:0 1px 2px rgba(0,0,0,.25);
      transition:background .3s ease, transform .1s ease;
    }
    .subtag:hover{ transform:translateY(-1px); background:rgba(130,17,48,.8) }
    .is-gp{border-color:#38bdf8}
    .is-gpf{border-color:#60a5fa}
    .is-cs{border-color:#a78bfa}
    .is-rus{border-color:#821130}
  </style>
