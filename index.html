  <link rel="icon" href="data:," />

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-grad:linear-gradient(135deg,#821130 0%,#f9c2d8 100%);
      --card:#ffffffF2;--text:#111318;--muted:#6b7280;--accent:#821130;
      --border:#e7e9ef;--radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,sans-serif;color:var(--text);
      background:var(--bg-grad);overflow-x:hidden;position:relative;}
    a{color:inherit;text-decoration:none}

    /* Splash */
    .splash{
      position:fixed;inset:0;display:flex;flex-direction:column;
      align-items:center;justify-content:center;z-index:200;
      background:var(--bg-grad);
      animation:fadeOut 1s ease 2s forwards;
    }
    .splash-logo{
      width:90px;height:auto;margin-bottom:12px;
      filter:drop-shadow(0 0 6px rgba(255,255,255,.6));
      animation:neonPulse 1s ease-in-out infinite alternate;
    }
    .splash h1{
      font-size:22px;padding:14px 20px;border-radius:14px;border:1px solid var(--border);
      background:#fff;box-shadow:0 8px 20px rgba(0,0,0,.06);
      animation:popIn .5s ease-out both;
    }
    @keyframes fadeOut{to{opacity:0;visibility:hidden}}
    @keyframes popIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}
    @keyframes neonPulse{
      from{filter:drop-shadow(0 0 4px #fff) drop-shadow(0 0 10px #ffbfd0);}
      to{filter:drop-shadow(0 0 8px #fff) drop-shadow(0 0 20px #ff99b8);}
    }

    /* Header */
    header.top{
      position:sticky;top:0;z-index:20;
      background:linear-gradient(180deg,rgba(255,255,255,.85),rgba(255,255,255,.65));
      backdrop-filter:blur(10px) saturate(140%);
      border-bottom:1px solid rgba(255,255,255,.6);
      transition:all .6s ease;
    }
    .row{display:flex;align-items:center;justify-content:space-between;
      gap:12px;padding:10px 16px;}
    .brandwrap{display:flex;align-items:center;gap:12px;}
    .logo{width:60px;height:auto;transition:all .6s ease;}
    .logo.move-in{transform:translateY(0) scale(.9);
      filter:drop-shadow(0 0 3px rgba(130,17,48,.3));}

    .lang{display:inline-flex;gap:6px;border:1px solid rgba(0,0,0,.06);
      border-radius:999px;padding:6px 8px;background:#fff;}
    .lang button{border:0;background:transparent;padding:4px 8px;border-radius:999px;cursor:pointer;}
    .lang button.active{
      background:linear-gradient(180deg,#fff,#ffe9ee);
      border:1px solid #82113055;box-shadow:0 2px 8px rgba(130,17,48,.18);
    }

    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 14px;border:1px solid #82113040;border-radius:999px;
      background:linear-gradient(180deg,#fff 0%,#f7f2f4 60%,#f3e9ec 100%);
      transition:.12s ease;box-shadow:0 3px 10px rgba(130,17,48,.25);}
    .btn:hover{transform:translateY(-1px)}
    .backTop{margin-top:6px}

    /* Container: –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ */
    .container{
      max-width:980px;margin:0 auto;padding:16px 16px 72px;
      opacity:0; transform:translateY(18px);
      transition:opacity .45s ease, transform .45s ease;
    }
    body.reveal .container{opacity:1; transform:translateY(0)}

    /* Hero */
    .hero{position:relative;height:160px;margin:12px 0 18px;border-radius:20px;overflow:hidden}
    .hero::before{content:"";position:absolute;inset:0;background:linear-gradient(135deg,#821130,#f9c2d8)}
    .hero-title{position:absolute;left:18px;bottom:16px;color:#fff;
      font:700 28px Jost,sans-serif;text-shadow:0 4px 18px rgba(0,0,0,.25)}

    .card{border:1px solid rgba(255,255,255,.5);background:var(--card);
      border-radius:var(--radius);padding:18px;backdrop-filter:blur(8px);}
    .event{border:1px solid #e7e9ef;background:#fff;border-radius:14px;padding:14px;
      transition:.2s;}
    .event:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,.07)}
    .subtag{display:inline-block;margin:4px 6px 0 0;padding:4px 10px;border-radius:999px;
      color:#fff;font:600 12px/1 Inter;background:rgba(130,17,48,.65);
      border:1px solid rgba(255,255,255,.25);backdrop-filter:blur(6px);
      text-shadow:0 1px 2px rgba(0,0,0,.25);}
  </style>
</head>

  <div class="container">

  <script src="./app.js"></script>
  <script>
    // –°–∫—Ä—ã–≤–∞–µ–º —Å–ø–ª—ç—à, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é –∏ –ª–æ–≥–æ
    window.addEventListener("load", () => {
