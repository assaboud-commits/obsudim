<!doctype html>
<html lang="ru">

  <title>–§–ö ‚Äî –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
  <link rel="icon" href="data:," />
  <style>
    :root {
      --bg:#ffffff;
      --card:#f8f9fb;
      --text:#111318;
      --muted:#6b7280;
      --accent:#821130;
      --border:#e7e9ef;
      --radius:16px;
    }
    * { box-sizing:border-box }
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Noto Sans',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    .container { max-width:980px; margin:0 auto; padding:16px 16px 72px }
    header.top {
      position:sticky;
      top:0;
      background:linear-gradient(180deg,rgba(255,255,255,.96),rgba(255,255,255,.86));
      backdrop-filter:saturate(140%) blur(6px);
      border-bottom:1px solid var(--border);
      z-index:20;
    }
    header .row {
      display:flex;
      align-items:flex-end;
      justify-content:flex-end;
      gap:12px;
      padding:10px 16px;
      flex-direction:column;
    }
    .brandwrap { display:flex; align-items:center; gap:8px; align-self:flex-end }
    .lang {
      display:inline-flex;
      gap:6px;
      border:1px solid var(--border);
      border-radius:999px;
      padding:6px 8px;
      background:#fff;
    }
    .lang button {
      border:0;
      background:transparent;
      padding:4px 8px;
      border-radius:999px;
      cursor:pointer;
    }
    .lang button.active {
      background:linear-gradient(180deg,var(--accent)12,var(--accent)22);
      border:1px solid var(--accent)66;
    }

    .btn {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      padding:12px 14px;
      border:1px solid #82113080;
      border-radius:999px;
      background:linear-gradient(180deg,#fff 0%,#f9f9f9 40%,#f3f3f3 100%);
      box-shadow:inset 0 1px 2px rgba(255,255,255,0.9),0 0 12px 2px #82113055;
      transition:box-shadow .2s ease,transform .08s ease;
    }
    .btn:hover {
      box-shadow:inset 0 1px 3px rgba(255,255,255,0.9),0 0 14px 3px #82113088;
      transform:translateY(-1px);
    }
    .btn.primary {
      border-color:#82113099;
      background:linear-gradient(180deg,#ffffff,#fff5f7);
    }
    .btn:disabled { opacity:.6; filter:grayscale(.1) }

    .card { border:1px solid var(--border); background:#fff; border-radius:var(--radius); padding:18px }
    .grid { display:grid; grid-template-columns:1fr; gap:12px }
    @media(min-width:720px){ .grid { grid-template-columns:1fr 1fr } }

    .title { font-weight:700; font-size:18px }
    .muted { color:var(--muted) }

    /* Splash —ç–∫—Ä–∞–Ω */
    .splash {
      position:fixed;
      inset:0;
      background:var(--bg);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      z-index:100;
      opacity:1;
      animation:fadeOut 1s ease 2s forwards;
    }
    .splash img {
      width:120px;
      height:auto;
      margin-bottom:20px;
      opacity:0;
      animation:fadeIn 1s ease forwards;
    }
    .splash h1 {
      font-size:22px;
      padding:16px 20px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#fff;
      box-shadow:0 8px 20px rgba(0,0,0,.06);
    }

    @keyframes fadeOut {
      to { opacity:0; visibility:hidden; }
    }
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px) }
      to { opacity:1; transform:translateY(0) }
    }

    /* –ü–µ—Ä–µ—Ö–æ–¥—ã */
    .view { animation:viewFade .4s ease both }
    @keyframes viewFade { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }

    /* –°–æ–±—ã—Ç–∏—è */
    .list { display:grid; grid-template-columns:1fr; gap:10px }
    .event { border:1px solid var(--border); background:#fff; border-radius:14px; padding:14px; display:block }
    .emeta { display:none }
    .subtags { margin-top:8px }
    .subtag {
      display:inline-block;
      margin:4px 6px 0 0;
      padding:3px 10px;
      border-radius:999px;
      color:#fff;
      font-size:12px;
      font-weight:500;
      opacity:.85;
    }
    .is-gp{border-color:#0ea5e9}
    .is-gpf{border-color:#2563eb}
    .is-worlds{border-color:#16a34a}
    .is-euros{border-color:#f59e0b}
    .is-oly{border-color:#ef4444}

    /* –õ–æ–≥–æ—Ç–∏–ø –≤–Ω–∏–∑—É —Å–ª–µ–≤–∞ */
    .corner-logo {
      position:fixed;
      left:16px;
      bottom:16px;
      width:100px;
      height:auto;
      opacity:0;
      z-index:5;
      pointer-events:none;
      animation:fadeInLogo 1s ease 2.5s forwards;
      transition:opacity .3s ease;
    }
    @keyframes fadeInLogo { to { opacity:0.9 } }
    .corner-logo:hover { opacity:1 }
  </style>
</head>
<body>

  <div id="splash" class="splash">
    <img src="./brand.png" alt="Brand">
    <h1 id="greet">–ü—Ä–∏–≤–µ—Ç, –Ω–∞–¥–µ—é—Å—å, –º—ã –ø–æ–º–æ–∂–µ–º —Ç–µ–±–µ!)</h1>
  </div>

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <header class="top">
    <div class="row">
      <div class="brandwrap">
        <div class="lang">
          <button id="langRu" class="active">üá∑üá∫</button>
          <button id="langEn">üá¨üáß</button>
        </div>
      </div>
      <button id="backBtn" class="btn" style="display:none">‚Üê <span id="t_back">–ù–∞–∑–∞–¥</span></button>
    </div>
  </header>

  <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="container">
    <div id="app" class="view"></div>
  </div>

  <!-- –õ–æ–≥–æ—Ç–∏–ø –≤–Ω–∏–∑—É -->
  <img src="./brand.png" class="corner-logo" alt="logo"/>

  <script src="./app.js"></script>

  <!-- üëá —É–¥–∞–ª—è–µ–º splash –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏ -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const splash = document.getElementById("splash");
      splash.addEventListener("animationend", () => {
        splash.remove(); // –ü–æ–ª–Ω–æ—Å—Ç—å—é —É–±–∏—Ä–∞–µ—Ç splash –∏–∑ DOM
      });
    });
  </script>
</body>
</html>
